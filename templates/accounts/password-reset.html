{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="form-container">
        <p class="site-note">
            Please provide the email address you are registered with. We will email you a password reset link. 
            Click that link and follow the instructions to reset your password.
        </p>
        <form method="post">
            {{ form }}
            {% csrf_token %}
            <button>RESET PASSWORD</button>
        </form>
    </div>
{% endblock %}
