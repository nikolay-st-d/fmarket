{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Delete Product</h1>
    <div class="form-container">
        <form method="post">
            <p>Are you sure you want to delete this product?</p>
            <p><strong>{{ object.name }}</strong></p>
            {{ form }}
            {% csrf_token %}
            <button>Yes, Delete Product!</button>
        </form>
    </div>
{% endblock %}
