{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Update Product</h1>
    <div class="image-420">
        <img src="{{ object.photo.url }}" alt="{{ object.name }}"/>
    </div>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {{ form }}
            {% csrf_token %}
            <button>Update Product</button>
        </form>
    </div>
{% endblock %}
