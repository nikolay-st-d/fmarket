{% extends 'base.html' %}

{% block content %}
    <h1>Delete Review</h1>
    <div class="form-container">
    <p>Are you sure you want to delete your review for product <strong>{{ object.product.name }}</strong>,<br> 
        offered by {{ object.product.owner.profile }}?<br>This action is irreversible!</p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button>DELETE REVIEW</button>
        </form>
    </div>
{% endblock %}
