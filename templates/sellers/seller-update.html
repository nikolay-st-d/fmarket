{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated and seller_pk == object.pk %}
        <div class="seller-header-wrapper">
            <img class="photo-round-small" src="{{ object.photo.url }}" alt="{{ object.name }}">
            <h1>Edit Seller</h1>
        </div>

        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {{ form }}
                {% csrf_token %}
                <button>Update</button>
            </form>
        <div class="account-links">
            <a href="{% url 'seller-delete' pk=seller_pk %}">
                <i class="fa-solid fa-trash"></i> Delete Seller Profile</a>
        </div>
        </div>
    {% else %}
        <div class="seller-header-wrapper">
            <h1>Access Denied</h1>
        </div>
        <p>You can edit only your own profile!</p>
    {% endif %}

{% endblock %}
