{% extends 'base.html' %}

{% block content %}

    <h1>Delete Help Topic</h1>
    <div class="warning">
        <p>Are you sure you want to delete the topic?<br>This action is irreversible!</p>
    </div>
    <div class="form-container">
        <form method="post">
            {{ form }}
            {% csrf_token %}
            <button>Delete Topic</button>
        </form>
    </div>


{% endblock %}
