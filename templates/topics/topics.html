{% extends 'base.html' %}

{% block content %}

    <h1>Help Topics</h1>
    <section class="topics">
        {% if request.user.is_staff %}
            <a href="{% url 'create-topic' %}"><i class="fa-solid fa-plus"></i> New Topic</a>
        {% endif %}
        {% for topic in object_list %}

            <div class="topic-wrapper">
                <div class="topic-title">
                    <a href="{% url 'details-topic' pk=topic.pk %}"><p>{{ topic.title }}</p></a>
                    {% if request.user.is_staff %}
                        <div class="topic-admin-buttons">
                            <a href="{% url 'update-topic' pk=topic.pk %}" title="Update topic">
                                <i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="{% url 'delete-topic' pk=topic.pk %}" title="Delete topic">
                                <i class="fa-solid fa-trash"></i></a>
                        </div>
                    {% endif %}
                </div>
                <p>{{ topic.description }}</p>
            </div>

        {% endfor %}

    </section>

{% endblock %}
